<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
<!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main article -->
  <article class="article">
    <img src="./images/image-qr-code.png" alt="qr code" class="qr-image">
    <h1 class="qr-heading">Improve your front-end skills by building projects</h1>
    <p class="qr-text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </article>
  <!-- Footer section -->
  <div class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by  <a target="_blank" href="https://github.com/mwangi-swai"> Mwangi Swai</a>.
  </div>
</body>

</html>
